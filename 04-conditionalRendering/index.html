<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form v-on:submit.prevent="onHobbySubmit()">
						<div class="form-group">
							<label>Enter the Hobby</label>
							<input v-model="enteredHobbyValue" type="text" name="" id="" class="form-control">
						</div>
						<div>
							<button class="btn btn-primary">Add hobby</button>
						</div>
					</form>

					<div class="mt-3">
						<h4>Hobbies List</h4>
						<p v-show="hobbies.length === 0">Enter a hobby please</p>
						<div v-if="hobbies.length === 0" class="alert-warning">No Hobbies Present</div>
						<ul v-else class="list-group">
							<li class="list-group-item" v-for="(hobby, index) in hobbies" :key="hobby"
								v-on:click.prevent="removeHobby(index)">
								<div>
									{{index + 1}}.- {{hobby}}
								</div>
								<input type="text" title="task" v-on:click.stop />
							</li>
						</ul>
						<ul>
							<li v-for="number in 10">{{number * 100}}</li>
						</ul>
						<ul class="list-group">
							<li class="list-group-item" v-for="(user, key, index) in userDetails">{{index}}-{{key}} {{user}}</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>

</html>
