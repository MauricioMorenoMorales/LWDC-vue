<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="d-flex flex-column">
				<div class="box" :class="boxASelected && 'active'"
					v-bind:style="{'background-color': boxASelected ? 'red' : '#fff'}" v-on:click="onBoxSelected('A')"></div>
				<div class="box" :class="{active: boxBSelected, class2: true}"
					:style="{'background-color': boxBSelected ? 'green' : '#fff'}" @click="onBoxSelected('B')">
				</div>
				<div class="box" :class="boxCClases" :style="{backgroundColor: boxCSelected ? 'blue' : '#fff'}"
					@click="onBoxSelected('C')"></div>
				<div :class="[{active: boxDSelected}, 'box' ]" :style="{backgroundColor: boxDSelected ? 'yellow' : '#fff'}"
					@click="onBoxSelected('D')"></div>
			</div>
		</div>
	</div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
<style>
	.box {
		width: 100%;
		height: 150px;
		border: 1px solid #ccc;
		margin: 3rem;
	}

	.active {
		border: 10px solid black;
		transform: scale(1.1);
	}
</style>

</html>
