<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="mt-3">
						<button class="btn btn-primary" v-on:click="onIncrement()">
							Increment
						</button>&nbsp;
						<button class="btn btn-primary" v-on:click="onDecrement()">
							Decrement
						</button>
						<h2>{{count}}</h2>
					</div>
					<div class="mt-3">
						<button class="btn btn-primary" v-on:click="secondCount+=2">
							Increment
						</button>&nbsp;
						<button class="btn btn-primary" v-on:click="secondCount-=2">
							Decrement
						</button>
						<h2>{{secondCount}}</h2>
					</div>
					<!-- Access to events -->
					<div class="mt-3">
						<div class="form-group">
							<label>Enter Your Name</label>
							<input type="text" class="form-control" v-on:input="setName" title="name">
						</div>
						<div>
							Your Name is {{name}}
						</div>
					</div>
					<div class="mt-3">
						<div class="form-group">
							<label>Enter Your Name</label>
							<input type="text" class="form-control" v-on:input="setName2($event, ' Web Dev')" title="name">
						</div>
						<div>
							Your Name is {{name}}
						</div>
					</div>
					<!-- Special modifiers -->
					<div class="mt-3" v-on:submit.prevent="submitForm">
						<form action="">
							<input type="text" class="form-control" title="name">
							<button>Submit Form</button>
						</form>
					</div>
					<!-- special modifiers -->
					<div class="mt-3">
						<button class="btn btn-primary" v-on:click.right.prevent="onDecrement()" v-on:click.left="onIncrement()">
							Change number
						</button>
						<h2>{{count}}</h2>
					</div>
					<!-- use of key event modifiers v-once -->
					<div class="mt-3">
						<div class="form-group">
							<label>Enter Your Name</label>
							<input type="text" class="form-control" v-on:input="setName3" v-on:keyup.enter="setConfirmedName">
						</div>
						<div>
							Your actual Name is {{confirmedName}}
						</div>
						<div v-once>
							Your initial Name is {{name3}}
						</div>
					</div>
					<!-- Two way data binding -->
					<div class="mt-3">
						<div class="form-group">
							<label>Enter Your Name</label>
							<input type="text" v-model="name4" class="form-control" title="name4" />
						</div>
						<!--! This is rendered every time another function renders the dom -->
						<!-- <div>v binded model name is {{outputFullName4()}}</div> -->
					</div>
					<!-- Computed properties -->
					<div class="mt-3">
						<div class="form-group">
							<label>Enter Your Name</label>
							<input type="text" v-model="name4" class="form-control" title="name5" />
						</div>
						<div>v binded model name is {{fullName}}</div>
					</div>
					<!-- Watchers -->
					<div class="mt-3">
						<div class="form-group">
							<label>Enter Your Name</label>
							<input type="text" v-model="name5" class="form-control" title="name5" />
						</div>
						<div>your capitalized name is {{capitalizedName}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="app.js"></script>
</body>

</html>
